<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Exercise 8 - Move values from selectboxes</title>

<link rel="stylesheet" type="text/css" href="css/Exercise8_Move-values-selectbox.css" />

</head>

<body>
  <div id="container">
    <div class="select-holder">
      <select id="primary" class="select" multiple size="8" data-select="primary">
        <option data-position="0">India</option>
        <option data-position="1">Sri Lanka</option>
        <option data-position="2">Pakistan</option>
        <option data-position="3">New Zealand</option>
        <option data-position="4">Australia</option>
        <option data-position="5">South Africa</option>
        <option data-position="6">West Indies</option>
        <option data-position="7">Zimbabwe</option>
      </select>
    </div>

    <div class="button-block">
      <input type="Button" class="button" value="Add Selected &gt;" data-button="add"><br/><br />
      <input type="Button" class="button" value="&lt; Remove Selected" data-button="remove">
    </div>

    <div class="select-holder">
      <select id="secondary" class="select" multiple size="8" data-select="secondary">
      </select>
    </div>
  </div>
<script language="javascript" src="js/Exercise8_Move-values-selectbox.js"></script>
</body>
</html>
