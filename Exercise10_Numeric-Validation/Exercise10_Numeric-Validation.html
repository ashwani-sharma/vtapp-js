<body>
<div id="container">
  <div class="heading">Check Validation for Number</div>
  <form id="user-form" data-id="form">
    <ul>
      <li>
        <dl>
          <dd><span class="label"><label for ="number">Enter Number</label></span></dd>
          <dt><input type="text" name="number" class="required" data-input="number"></dt>
        </dl>
        <dl>
          <dd><span class="label"><label for ="result">Result</label></span></dd>
          <dt><input type="text" name="result" class="required" data-input="result"></dt>
        </dl>
        <dl>
          <dd>&nbsp;</dd>
          <dt><input type="submit" id="go" value="Check Result"></dt>
        </dl>
      </li>
    </ul>
  </form>
</div>
