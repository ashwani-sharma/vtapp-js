<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Exercise 3 - Maximum 3 Checkbox Selected</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>

    <form name="form1" method="post" id="myform">
      <table width="300" border="0" cellpadding="0" cellspacing="0" class="brdr">
        <tr>
          <td width="50"><input type="checkbox" value="Sunday" id="sunday" data-name="days" /></td>
          <td><label for="sunday">Sunday</label></td>
        </tr>
        <tr>
          <td width="50"><input type="checkbox" value="Monday" id="monday" data-name="days" /></td>
          <td><label for="monday">Monday</label></td>
        </tr>
        <tr>
          <td width="50"><input type="checkbox" value="Tuesday" id="tuesday" data-name="days" /></td>
          <td><label for="tuesday">Tuesday</label></td>
        </tr>
        <tr>
          <td width="50"><input type="checkbox" value="Wednesday" id="wednesday" data-name="days" /></td>
          <td><label for="wednesday">Wednesday</label></td>
        </tr>
        <tr>
          <td width="50"><input type="checkbox" value="Thursday" id="thursday" data-name="days" /></td>
          <td><label for="thursday">Thursday</label></td>
        </tr>
        <tr>
          <td width="50"><input type="checkbox" value="Friday" id="friday" data-name="days" /></td>
          <td><label for="friday">Friday</label></td>
        </tr>
        <tr>
          <td width="50"><input type="checkbox" value="Saturday" id="saturday" data-name="days" /></td>
          <td><label for="saturday">Saturday</label></td>
        </tr>
        <tr>
          <td width="80"> <input id="none" type="checkbox" /></td>
          <td><label for="none"><strong>None</strong></label></td>
        </tr>
      </table>
    </form>

    <script defer type="text/javascript" src="js/Exercise3_Max3-checkbox-selected.js"></script>
  </body>
</html>
